<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Project Starter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<header id="js_header"></header>
<body class="portal-bg">
  <div class="container d-flex justify-content-center mFoot2">
  <form class="main-color m-4 p-4 text-white col-md-6 ">
    <div class="text-center p-2"><label><h4>Portal Sign In</h4></label></div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">Gardian</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" onchange="document.getElementById('inputPassword3').disabled = this.checked;" name='gridCheck1' 
          >
          <label class="form-check-label" for="gridCheck1">
            Parent/Gardian
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">P/G Pin</label>
      <div class="col-sm-3">
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12 d-flex justify-content-center pt-3">
        <button type="submit" class="btn btn-primary col-4">Sign in</button>
      </div>
    </div>
  </form>
  </div>
</body>
<footer id="js_footer"></div>
</div> 
</footer>
<script type="text/javascript" src="javascripts/main.js"></script>
</html>
